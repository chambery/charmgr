  _id: baf6
  description: "This feat allows you to acquire a powerful familiar, but only when you could normally acquire a new familiar. <p class=sub><b>Prerequisites: </b>Ability to acquire a new familiar, compatible alignment, sufficiently high level (see below) <p class=sub><b>Benefit: </b>When choosing a familiar, the creatures listed below are also available to you (see the Pathfinder RPG Bestiary for statistics on these creatures). You may choose a familiar with an alignment up to one step away on each alignment axis (lawful through chaotic, good through evil). <table class=pftable><tr><th>Familiar</th><th>Alignment</th><th>Arcane Spellcaster Level</th></tr> <tr><td class=pftable>Celestial hawk<sup>1</sup> </td><td class=pftable>Neutral Good </td><td class='pftable number'>3rd</td></tr> <tr><td class=pftable>Dire rat </td><td class=pftable>Neutral </td><td class='pftable number'>3rd</td></tr> <tr><td class=pftable>Fiendish viper<sup>2</sup> </td><td class=pftable>Neutral Evil </td><td class='pftable number'>3rd</td></tr> <tr><td class=pftable>Elemental, Small (any type) </td><td class=pftable>Neutral <td class='pftable number'>5th</td></tr> <tr><td class=pftable>Stirge </td><td class=pftable>Neutral </td><td class='pftable number'>5th</td></tr> <tr><td class=pftable>Homunculus<sup>3</sup> </td><td class=pftable>Any </td><td class='pftable number'>7th</td></tr> <tr><td class=pftable>Imp </td><td class=pftable>Lawful Evil </td><td class='pftable number'>7th</td></tr> <tr><td class=pftable>Mephit (any type) </td><td class=pftable>Neutral </td><td class='pftable number'>7th</td></tr> <tr><td class=pftable>Pseudodragon </td><td class=pftable>Neutral Good </td><td class='pftable number'>7th</td></tr> <tr><td class=pftable>Quasit </td><td class=pftable>Chaotic Evil </td><td class='pftable number'>7th</td></tr></table><p class=sub>1 Or other celestial animal from the standard familiar list. <p class=sub>2 Or other fiendish animal from the standard familiar list. <p class=sub>3 The master must first create the homunculus. <p class=sub>Improved familiars otherwise use the rules for regular familiars, with two exceptions: if the creature's type is something other than animal, its type does not change; and improved familiars do not gain the ability to speak with other creatures of their kind (although many of them already have the ability to communicate)."
  name: Improved Familiar
  summary: "Gain a more powerful familiar"

