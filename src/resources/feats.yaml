    - Combat
  name: Shield Master
  prereqs:
    base_attack_bonus: 11
    feats:
      - Shield Slam
  summary: "No two-weapon penalties when attacking with a shield"

-
  _id: 6d9e
  description: "You are trained in how to properly use a shield. <p class=sub><b>Benefit: </b>When you use a shield (except a tower shield), the shield's armor check penalty only applies to Strength- and Dexterity-based skills. <p class=sub><b>Normal: </b>When you are using a shield with which you are not proficient, you take the shield's armor check penalty on attack rolls and on all skill checks that involve moving. <p class=sub><b>Special: </b>Barbarians, bards, clerics, druids, fighters, paladins, and rangers all automatically have Shield Proficiency as a bonus feat. They need not select it."
