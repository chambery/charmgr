    - Combat
    - Two-Weapon Style 1
  name: Quick Draw
  prereqs:
    base_attack_bonus: 1
  summary: "Draw weapon as a free action"

-
  _id: 3cb0
  description: "You can cast spells in a fraction of the normal time. <p class=sub><b>Benefit: </b>Casting a quickened spell is a swift action. You can perform another action, even casting another spell, in the same round as you cast a quickened spell. A spell whose casting time is more than 1 full-round action cannot be quickened. <p class=sub>A quickened spell uses up a spell slot four levels higher than the spell's actual level. Casting a quickened spell doesn't provoke an attack of opportunity. <p class=sub><b>Special: </b>You can apply the effects of this feat to a spell cast spontaneously, so long as it has a casting time that is not more than 1 full-round action, without increasing the spell's casting time."
  groups:
    - Metamagic
  name: Quicken Spell
  summary: "Cast spell as a swift action"

-
