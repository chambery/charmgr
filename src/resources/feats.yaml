  _id: ad5c
  description: "You can target the weak points in your opponent's armor. <p class=sub><b>Prerequisites: </b>Dex 19, Improved Precise Shot, Point-Blank Shot, Precise Shot, base attack bonus +16. <p class=sub><b>Benefit: </b>As a standard action, make a single ranged attack. The target does not gain any armor, natural armor, or shield bonuses to its Armor Class. You do not gain the benefit of this feat if you move this round."
