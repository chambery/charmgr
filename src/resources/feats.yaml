      Dex: 17
    base_attack_bonus: 11
    feats:
      - Wind Stance
  summary: "Gain 50% concealment if you move"

-
  _id: dac8
  description: "You can strike foes that would normally be out of reach. <p class=sub><b>Prerequisites: </b>Base attack bonus +6 <p class=sub><b>Benefit: </b>You can increase the reach of your melee attacks by 5 feet until the end of your turn by taking a -2 penalty to your AC until your next turn. You must decide to use this ability before any attacks are made."
  groups:
    - Combat
  name: Lunge
  summary: "Take a -2 penalty to your AC to attack with reach"

-
  _id: 160f
  description: "You are skilled at spellcasting and using magic items. <p class=sub><b>Benefit: </b>You get a +2 bonus on all Spellcraft checks and Use Magic Device checks. If you have 10 or more ranks in one of these skills, the bonus increases to +4 for that skill."
  name: Magical Aptitude
  summary: "+2 bonus on Spellcraft  and Use Magic Device checks "

-
  _id: 6b98
  description: "You can fire multiple arrows at a single target. <p class=sub><b>Prerequisites: </b>Dex 17, Point-Blank Shot, Rapid Shot, base attack bonus +6. <p class=sub><b>Benefit: </b>When making a full-attack action with a bow, your first attack fires two arrows. If the attack hits, both arrows hit. Apply precision-based damage (such as sneak attack) and critical hit damage only once for this attack. Damage bonuses from using a composite bow with a high Strength bonus apply to each arrow, as do other damage bonuses, such as a ranger's favored enemy bonus. Damage reduction and resistances apply separately to each arrow."
  groups:
    - Combat
    - Archery Style 2
  name: Manyshot
  op: "if ($(this).attr('checked')) {if ($('#feat_54_conditional').attr('checked')) {$('#feat_54_conditional').removeAttr('checked');recalc_main_page();}for ( var i in chardata.weapons) {var weapon = weapons.first({ id: chardata.weapons[i].weapon_id });if (weapon.subcategory == 'ranged') { var attacks = $('#weapon_' + i + '_att').text().split('/');var base_attack_bonus = parseInt(attacks[0]);var arrows = Math.min(Math.ceil(Math.abs(base_attack_bonus - 6) / 5), 4) + 1;var manyshot_penalty = (arrows * 2);var many_shot_atts = '';for (var j=0; j<arrows; j++) {many_shot_atts += pos(base_attack_bonus - manyshot_penalty);many_shot_atts += ((j+1) < arrows ? '/' : '');}$('#weapon_' + i + '_att').text(many_shot_atts);}}} else {recalc_main_page();}"
  prereqs:
    abilities:
      Dex: 17
    base_attack_bonus: 6
    feats:
      - Rapid Shot
  summary: "Shoot two arrows simultaneously"

