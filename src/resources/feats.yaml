  _id: c13f
  description: "You attract followers to your cause and a companion to join you on your adventures. <p class=sub><b>Prerequisite: </b>Character level 7th <p class=sub><b>Benefits: </b>This feat enables you to attract a loyal cohort and a number of devoted subordinates who assist you. A cohort is generally an NPC with class levels, while followers are typically lower level NPCs. See Table 5-2 for what level of cohort and how many followers you can recruit. <p class=sub><b>Leadership Modifiers: </b>Several factors can affect your Leadership score, causing it to vary from the base score (character level + Cha modifier). Your reputation (from the point of view of the cohort or follower you are trying to attract) raises or lowers your Leadership score: <table class=pftable><tr><th>Leader's Reputation</th> <th>Modifier</th></tr> <tr><td class=pftable>Great renown</td> <td class='pftable number'>+2</td></tr> <tr><td class=pftable>Fairness and generosity</td> <td class='pftable number'>+1</td></tr> <tr><td class=pftable>Special power</td> <td class='pftable number'>+1</td></tr> <tr><td class=pftable>Failure</td> <td class=pftable>-1</td></tr> <tr><td class=pftable>Aloofness</td> <td class=pftable>-1</td></tr> <tr><td class=pftable>Cruelty</td> <td class=pftable>-2</td></tr></table> <p class=sub>Other modifiers may apply when you try to attract a cohort, as listed below. <table class=pftable><tr><th>The Leader... </th><th>Modifier</th></tr> <tr><td class=pftable>Has a familiar, special mount, or animal companion</td> <td class=pftable>-2</td></tr> <tr><td class=pftable>Recruits a cohort of a different alignment</td> <td class=pftable>-1</td> </tr> <tr><td class=pftable>Caused the death of a cohort</td> <td class=pftable>-2<sup>*</sup></td> </tr></table> <p class=sub>* Cumulative per cohort killed. <p class=sub>Followers have different priorities from cohorts. When you try to attract a follower, use the following modifiers. <table class=pftable><tr><th>The Leader...</th> <th>Modifier</th></tr> <tr><td class=pftable>Has a stronghold, base of operations, guildhouse, etc.</td> <td class='pftable number'>+2</td></tr> <tr><td class=pftable>Moves around a lot </td> <td class=pftable>-1</td></tr> <tr><td class=pftable>Caused the death of other followers </td> <td class=pftable>-1</td></tr></table> <p class=sub><i>Leadership Score: </i>Your base Leadership score equals your level plus your Charisma modifier. In order to take into account negative Charisma modifiers, this table allows for very low Leadership scores, but you must still be 7th level or higher in order to gain the Leadership feat. Outside factors can affect your Leadership score, as detailed above. <p class=sub><i>Cohort Level: You can attract a cohort of up to this level. Regardless of your Leadership score, you can only recruit a cohort who is two or more levels lower than yourself. The cohort should be equipped with gear appropriate for its level (see Chapter 14). A cohort can be of any race or class. The cohort's alignment may not be opposed to your alignment on either the law/chaos or good/evil axis, and you take a -1 penalty to your Leadership score if you recruit a cohort of an alignment different from your own. <p class=sub>A cohort does not count as a party member when determining the party's XP. Instead, divide the cohort's level by your level. Multiply this result by the total XP awarded to you, then add that number of experience points to the cohort's total. <p class=sub>If a cohort gains enough XP to bring it to a level one lower than your level, the cohort does not gain the new level-its new XP total is 1 less than the amount needed to attain the next level. <p class=sub><i>Number of Followers by Level: </i>You can lead up to the indicated number of characters of each level. Followers are similar to cohorts, except they're generally low-level NPCs. Because they're usually 5 or more levels behind you, they're rarely effective in combat. <p class=sub>Followers don't earn experience and thus don't gain levels. When you gain a new level, consult Table 5-2 to determine if you acquire more followers, some of whom may be higher level than the existing followers. Don't consult the table to see if your cohort gains levels, however, because cohorts earn experience on their own.<table class=pftable><tr><th rowspan=2>Leadership Score</th><th rowspan=2>Cohort Level</th><td colspan=6>Cohort Number of Followers by Level</td></tr> <tr><th>1st</th><th>2nd</th><th>3rd</th><th>4th</th><th>5th</th><th>6th</th></tr> <tr><td class='pftable number'>1 or lower</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td></tr> <tr><td class='pftable number'>2</td><td class='pftable number'>1st</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td></tr> <tr><td class='pftable number'>3</td><td class='pftable number'>2nd</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td></tr> <tr><td class='pftable number'>4</td><td class='pftable number'>3rd</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td></tr> <tr><td class='pftable number'>5</td><td class='pftable number'>3rd</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td></tr> <tr><td class='pftable number'>6</td><td class='pftable number'>4th</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td><td class=pftable>-</td></tr> <tr><td class='pftable number'>7</td><td class='pftable number'>5th</td><td class=pftable>-</td><td class=pftable>-</td><td class=p