-
  _id: 3fde
  description: "Your mastery of the shield allows you to fight with it without hindrance. <p class=sub><b>Prerequisites: </b>Improved Shield Bash, Shield Proficiency, Shield Slam, Two-Weapon Fighting, base attack bonus +11. <p class=sub><b>Benefit: </b>You do not suffer any penalties on attack rolls made with a shield while you are wielding another weapon. Add your shield's shield bonus to attacks and damage rolls made with the shield as if it was an enhancement bonus."
