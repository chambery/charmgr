  groups:
    - Metamagic
  name: Maximize Spell
  summary: "Maximize spell variables"

-
  _id: b1ba
  description: "You can take advantage of your opponent's confusion, delivering multiple blows. <p class=sub><b>Prerequisites: </b>Improved Unarmed Strike, Gorgon's Fist, Scorpion Style, base attack bonus +11. <p class=sub><b>Benefit: </b>Whenever you use the full-attack action and make at least one unarmed strike, you can make two additional unarmed strikes at your highest base attack bonus. These bonus attacks must be made against a dazed, f lat-footed, paralyzed, staggered, stunned, or unconscious foe."
  groups:
