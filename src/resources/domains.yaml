-
  name: Air
  deities:
    - Shelyn
    - Gozreh
  description: "Turn or destroy earth creatures as a good cleric turns undead. Rebuke, command, or bolster air creatures as an evil cleric rebukes undead. Use these abilities a total number of times per day equal to 3 + your Charisma modifier. This granted power is a supernatural ability."
  spells:
    - Obscuring Mist
    - Wind Wall
    - Gaseous Form
    - Air Walk
    - Control Winds
    - Chain Lightning
    - Control Weather
    - Whirlwind
    - Elemental Swarm

