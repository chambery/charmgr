    - Heat Metal
    - Searing Light
    - Fire Shield
    - Flame Strike
    - Fire Seeds
    - Sunbeam
    - Sunburst
    - Prismatic Sphere

-
  name: Travel
  deities:
    - Desna
    - Cayden Cailean
    - Abadar
  description: "For a total time per day of 1 round per cleric level you possess, you can act normally regardless of magical effects that impede movement as if you were affected by the spell freedom of movement. This effect occurs automatically as soon as it applies, lasts until it runs out or is no longer needed, and can operate multiple times per day (up to the total daily limit of rounds). This granted power is a supernatural ability. Add Survival to your list of cleric class skills."
  spells:
    - Longstrider
    - Locate Object
    - Fly
    - Dimension Door
    - Teleport
    - Find the Path
    - Teleport, Greater
    - Phase Door
    - Astral Projection

